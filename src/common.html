<!DOCTYPE html>
<html>

@@include('html/_head.htm',{
"title":"CORAL"
})

<body>
  <button class="button" type="button">
    <span class="button__icon _icon-cart"></span>
    <span class="button__text">shop now</span>
  </button>

  <article class="item-product">
    <div class="item-product__link">
      <div class="item-product__body">
        <a href="#" class="item-product__picture">
          <img class="item-product__image" src="@img/products/product_01.jfif" alt="Image 01">
        </a>
        <div class="item-product__info info-row">
          <div class="info-row__likes">
            <a class="info-row__like _icon-like"></a>
            <a class="info-row__search _icon-search"></a>
          </div>
          <button class="info-row__button-wbg button-wbg" type="button">
            <span class="button-wbg__icon _icon-cart"></span>
            <span class="button-wbg__text">shop now</span>
          </button>
        </div>
        <div class="item-product__offers offers">
          <!--* Another offer -->
          <!-- <div class="offers__label label offers__label--sale">sale</div> -->
          <div class="offers__label label offers__label--hot">hot</div>
        </div>
      </div>
      <h3 class="item-product__title">Adicolor Classics Joggers</h3>
      <div class="item-product__price price-product">
        <div class="price-product__type">Dress</div>
        <div class="price-product__cost">
          <div class="price-product__old">$63.85</div>
          <div class="price-product__current">$45.23</div>
        </div>
      </div>
    </div>
  </article>

  <div class="item-category">
    <a href="#" class="item-category__link">
      <img class="item-category__image" src="@img/hot-category/image_01.jfif" alt="Image 01">
      <div class="item-category__offers offers">
        <!--* Another offer -->
        <div class="offers__label label offers__label--sale">sale</div>
        <div class="offers__label label offers__label--hot">hot</div>
      </div>
      <div class="item-category__info info-category">
        <div class="info-category__inner">
          <div class="info-category__type">jacket</div>
          <div class="info-category__number">103 product</div>
        </div>
      </div>
    </a>
  </div>

  <div class="item-newsletter">
    <div class="item-newsletter__inner">
      <a href="#" class="item-newsletter__link">
        <img class="item-newsletter__image ibg" src="@img/newsletter/image_01.jfif" alt="Image 01">
        <span class=" _icon-s-insta"></span>
      </a>
    </div>
  </div>
</body>
@@include('html/_js.htm',{})

</html>
