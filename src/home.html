<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"CORAL"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<section class="page__hero hero">
				<div class="hero__container">
					<div class="hero__content">
						<h1 class="hero__title title">Collections</h1>
						<div class="hero__text">
							<p>
								you can explore ans shop many differnt collection
								from various barands here.
							</p>
						</div>
						<button class="hero__button button" type="button">
							<span class="button__icon _icon-cart"></span>
							<span class="button__text">shop now</span>
						</button>
					</div>
					<a href="#" class="hero__column-image">
						<div class="hero__image-wripper">
							<img class="hero__image" src="@img/hero/hero.jfif" alt="Image women in white clothes">
						</div>
					</a>
				</div>
				<img class="hero__frame-left" src="@img/hero/flower_01.png" alt="Фонове зображення гілочки сірого кольору ліворуч">
				<img class="hero__frame-right" src="@img/hero/flower_02.png" alt="Фонове зображення гілочки сірого кольору праворуч">
			</section>
			<div class="page__brend brend">
				<div class="brend__container">
					<ul class="brend__items">
						<li class="brend__item">
							<img src="@img/brand/brand-1.png" alt="brand-1">
						</li>
						<li class="brend__item">
							<img src="@img/brand/brand-2.png" alt="brand-2">
						</li>
						<li class="brend__item">
							<img src="@img/brand/brand-3.png" alt="brand-3">
						</li>
						<li class="brend__item">
							<img src="@img/brand/brand-4.png" alt="brand-4">
						</li>
						<li class="brend__item">
							<img src="@img/brand/brand-5.png" alt="brand-5">
						</li>
					</ul>
				</div>
			</div>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
